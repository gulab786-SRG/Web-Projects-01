    <div class=" m-6  col-6  p-3  border" style="color: aliceblue; border-radius: 15px; margin-left:250px ;"

                <div class="row" style="margin-left: 200px; margin-bottom: 50px;">

                </div>

                <div class="row p-4">
                    <div class="row p-2" style="width: 700px; ">
                        <div class="col p">
                            <label 
                            for="emailForSignIn"
                            style="font-size: 30px; font-family: 'Times New Roman', Times, serif;"
                            class="form-label"
                            >Email :
                        </label>
                        </div>
                        <div class="col p">

                            type="email"

                             >

                    </div>
                    <div class="row p-2">
                        <div class="row p-4" style="width: 700px;">
                            <div class="col  p-1" style="position: relative;">
                                <label for="passwordForSignIn"
                                    style="font-size: 30px; font-family: 'Times New Roman', Times, serif;"
                                    class="form-label">Password</label>
                            </div>
                            <div class="col p-1">
                                <input 
                                type="password" 
                                value="" 
                                id="passwordForSignIn" 
                                style="margin-left: 21px;"
                                class="form-control">
                            </div>
                        </div>
                        <div class="row justify-content-start" 
                 
                        style="width: 200px; margin-left: 200px;">
                        
                        <button style="font-weight: bold;border-radius: 15px;" 
                            class="btn btn-primary"
                            id="signInWithEmailAndPassword">
                             Log In </button></div>

                    </div>
                </div>
                

            </div>
